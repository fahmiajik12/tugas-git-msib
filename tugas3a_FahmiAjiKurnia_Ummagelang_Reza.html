<!DOCTYPE html>
<html>
	<head><title>Form Register Product</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2"><strong>Form Register Product</strong></th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="grey">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Product</label></td>
						<td>
							<input type="text" name="nama" value=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis Product</label></td>
						<td>
							<select name="Jenis Product">
								<option value="">-- Kategori Product --</option>
								<option value="Hp">Hp</option>
								<option value="Laptop">Laptop</option>
								<option value="Pc" >Pc</option>
								<option value="PS">PS</option>
								<option value="Iphone"selected>Iphone</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="text" name="email" value="" 
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Stock</label></td>
						<td>
							<input type="text" name="email" value="" 
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="email" value="" 
							       size="50" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
